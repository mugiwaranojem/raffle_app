<!DOCTYPE html>
<html>
<head>
	<title>Randomize</title>
	<link rel="stylesheet" type="text/css" href="css/odometer-theme-default.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="entries-container">

	<table class="input-form">
		<tr>
			<td><label>Name:</label></td>
			<td><input type="text" id="input-name" placeholder="John Doe"></td>
		</tr>
		<tr>
			<td><label>Entry Number:</label></td>
			<td><input type="number" id="input-num" placeholder="####"></td>
		</tr>
		<tr>
			<td colspan="2"><button id="add-entry">Add Entry</button></td>
		</tr>
	</table>

	<table class="entries-table">
		<thead>
			<tr><td colspan="2">ENTRIES</td></tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<table class="result-table">
	<tr>
		<td><span>Random Number:</span></td>
	</tr>
	<tr>
		<td><h1 id="result" class="result"></h1></td>
	</tr>
	<tr>
		<td><h2 id="result-name" class="result-name"></h2></td>
	</tr>
	<tr>
		<td colspan="2">
			<button id="randomize">Randomize</button>
			<button id="reset">Reset</button>
		</td>
	</tr>
</table>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/odometer.min.js"></script>
<script type="text/javascript" src="js/site-script.js"></script>
</body>
</html>
